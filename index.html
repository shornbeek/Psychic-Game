<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>The Pyschic Game</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>


  <div class="header">
      <h1>Psychic Game.</h1>
      <h3>Press a letter to start playing!</h3>
  </div>

  <div class="container">
   
        <div class="style">  Wins: </div>
        <div id="winCount"> 0</div>

        <div class="style"> Computers Choice: </div>
        <div id="computerchoice-text"> 0 </div>
       
        <div class="style"> Guesses Remaining:</div>
        <div id="guessesRemaining"> 10 </div>
   
        <div class="style">Your Guesses:</div>    
        <div id="guessedLetters">????</div>
    
  </div>

<script src="assets/javascript/game.js"></script>

</body>

</html>
